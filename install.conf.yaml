- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config
    - ~/code

- clean: ["~"]

- link:
    /usr/local/bin/git-abort: bin/git-abort
    /usr/local/bin/git-cm: bin/git-cm
    /usr/local/bin/git-continue: bin/git-continue
    /usr/local/bin/tas: bin/tas
    /usr/local/bin/tat: bin/tat
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zsh/configs: zsh/configs
    ~/.zsh/plugins: zsh/plugins
    ~/.gitconfig: git/.gitconfig
    ~/.gitmessage: git/.gitmessage
    ~/.gitignore: git/.gitignore
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/kitty:
      force: true
      path: .config/kitty
    ~/.config/nvim:
      force: true
      path: .config/nvim
    ~/.config/lazygit:
      force: true
      path: .config/lazygit

- shell:
  - [git submodule update --init --recursive, Installing submodules]
